<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>5 O’CLOCK — Tea Boutique</title>
  <link rel="stylesheet" href="./styles.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="topbar container">
    <div class="brand">
      <img src="./images/logo-5oclock.png" alt="5 O'CLOCK" class="logo">
      <span class="brand-name">5 O’CLOCK</span>
    </div>
    <button id="openCart" class="cart-btn">
      Cart <span id="cartCount">0</span>
    </button>
  </header>

  <main class="container">
    <img src="./images/hero.jpg" class="hero" alt="Tea hero"/>
    <h2 class="h2">Teas</h2>
    <div id="productGrid" class="grid"></div>
  </main>

  <!-- Drawer Cart -->
  <aside id="cartDrawer" class="drawer" aria-hidden="true">
    <header class="drawer-head">
      <strong>Cart</strong>
      <button id="closeCart" class="icon-btn">✕</button>
    </header>

    <div id="cartItems" class="cart-list"></div>

    <section class="checkout">
      <label class="lbl">Name</label>
      <input id="custName" class="input" placeholder="Your name"/>

      <label class="lbl">Phone (+66)</label>
      <input id="custPhone" class="input" placeholder="+66 8x xxx xxxx"/>

      <label class="lbl">District / Area (Bangkok)</label>
      <select id="district" class="input"></select>

      <label class="lbl">Full address (free text or Google Maps link)</label>
      <textarea id="address" class="input" rows="3" placeholder="Street, building, soi, floor… or paste Google Maps link (@lat,lng)"></textarea>

      <div class="row">
        <span>Subtotal</span><span id="cartSubtotal">THB 0</span>
      </div>
      <div class="row">
        <span>Delivery (estimate)</span><span id="shippingCost">THB 0</span>
      </div>
      <div class="row total">
        <span>Total</span><span id="cartTotal">THB 0</span>
      </div>

      <div class="actions">
        <button id="checkoutBtn" class="btn primary" disabled>Order via LINE</button>
        <a id="emailBtn" class="btn" href="#" role="button">Order via Email</a>
        <button id="closeCartBtn" class="btn light">Close</button>
      </div>
      <p class="tiny">Preorder items: ETA 7–10 days.</p>
      <p class="tiny">LINE: <b>@924uwcib</b> &nbsp;•&nbsp; Email: <a href="mailto:5oclock@gmail.com">5oclock@gmail.com</a></p>
    </section>
  </aside>

  <script src="./app.js"></script>
</body>
</html>
