<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>5 O’CLOCK Tea — Shop</title>
  <meta name="description" content="Small shop: Bangkok delivery via courier. Pay by QR.">
  <link rel="icon" href="/images/logo-5oclock.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <script>window.applyCursorStyle=window.applyCursorStyle||function(){};window.initCursorStyleOnLoad=window.initCursorStyleOnLoad||function(){};</script>
  <style>
    :root{--accent:#c7a869;}
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:#faf7f2;color:#1a1a1a}
    .wrap{max-width:1100px;margin:0 auto;padding:20px}
    header{display:flex;gap:16px;align-items:center;justify-content:space-between;padding:12px 0}
    .brand{display:flex;align-items:center;gap:12px}
    .brand h1{font-family:"Playfair Display",serif;font-size:28px;margin:0;letter-spacing:.5px}
    .tag{font-style:italic;color:#6b6b6b}
    button,select,input,textarea{font-family:inherit;font-size:14px}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(240px,1fr));gap:16px;margin-top:16px}
    .card{background:#fff;border-radius:16px;box-shadow:0 6px 18px rgba(0,0,0,.06);overflow:hidden;display:flex;flex-direction:column}
    .card img{width:100%;height:200px;object-fit:cover}
    .card .content{padding:14px}
    .price{font-weight:600}
    .muted{color:#666}
    .row{display:flex;gap:10px;align-items:center;flex-wrap:wrap}
    .btn{appearance:none;border:0;background:#111;color:#fff;padding:10px 14px;border-radius:999px;cursor:pointer}
    .btn.outline{background:#fff;color:#111;border:1px solid #ddd}
    .btn:disabled{opacity:.5;cursor:not-allowed}
    .pill{border:1px solid #ddd;border-radius:999px;padding:8px 10px;background:#fff}
    /* Drawer */
    #cartDrawer{position:fixed;inset:auto 0 0 auto;right:0;top:0;width:380px;max-width:95vw;background:#fff;box-shadow:-8px 0 30px rgba(0,0,0,.2);transform:translateX(100%);transition:.25s}
    #cartDrawer.open{transform:translateX(0)}
    #cartHead{padding:14px 16px;border-bottom:1px solid #eee;display:flex;align-items:center;justify-content:space-between}
    #cartBody{padding:12px 16px;max-height:65vh;overflow:auto}
    #cartFoot{padding:14px 16px;border-top:1px solid #eee;display:grid;gap:8px}
    .line{display:flex;justify-content:space-between;margin:6px 0;color:#444}
    .logo{font-family:"Playfair Display",serif}
    .note{font-size:12px;color:#666}
    .hero{margin:16px 0;border-radius:18px;overflow:hidden}
    .hero img{width:100%;height:320px;object-fit:cover;display:block}
    .footer{margin:36px 0 14px;color:#777;font-size:13px;text-align:center}
    @media (max-width:720px){ .hide-mobile{display:none} }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="brand">
        <img src="/images/logo-5oclock.png" width="40" height="40" alt="5 O'CLOCK">
        <div>
          <h1>5 O’CLOCK</h1>
          <div class="tag">Bangkok tea • Premium & local</div>
        </div>
      </div>
      <div>
        <button id="openCart" class="btn">Cart <span id="cartCount">0</span></button>
      </div>
    </header>

    <section class="hero hide-mobile">
      <img src="/images/hero.jpg" alt="Tea hero">
    </section>

    <section>
      <h2 class="logo">Teas</h2>
      <div id="productGrid" class="grid"></div>
    </section>

    <section style="margin-top:28px;">
      <h2 class="logo">Checkout</h2>
      <div class="row" style="gap:12px;margin:8px 0">
        <input id="custName" placeholder="Name" class="pill" style="flex:1;min-width:160px;">
        <input id="custPhone" placeholder="Phone (+66 …)" class="pill" style="flex:1;min-width:160px;">
      </div>
      <textarea id="address" class="pill" placeholder="Address (Bangkok / Nonthaburi / Samut Prakan). You can paste Google Maps share with @lat,lng" style="width:100%;min-height:72px"></textarea>
      <div class="row" style="justify-content:space-between;margin-top:8px">
        <div class="note">Courier estimate with local rates — preorder ETA 7–10 days. QR payment, send screenshot in LINE.</div>
        <button id="checkoutBtn" class="btn">Order via LINE</button>
      </div>
    </section>

    <div class="footer">© 5 O’CLOCK Tea — Bangkok</div>
  </div>

  <!-- Cart Drawer -->
  <aside id="cartDrawer" aria-hidden="true">
    <div id="cartHead">
      <strong>Cart</strong>
      <button id="closeCart" class="btn outline">Close</button>
    </div>
    <div id="cartBody"><div id="cartItems"></div></div>
    <div id="cartFoot">
      <div class="line"><span>Subtotal</span><span id="cartSubtotal">THB 0</span></div>
      <div class="line"><span>Delivery</span><span id="shippingCost">THB 0</span></div>
      <div class="line" style="font-weight:700"><span>Total</span><span id="cartTotal">THB 0</span></div>
      <button id="mobileCheckoutBtn" class="btn">Order via LINE</button>
    </div>
  </aside>

  <script src="./app.js"></script>
</body>
</html>
